    var keys = {
        8: 'backspace',
        46: 'delete',
        37: 'left',
        38: 'up',
        39: 'right',
        40: 'down',
        9:  'tab',
        13: 'enter',
        32: 'space',
        27: 'escape'
    };

	$('input').on('keydown', function(e) {
		var key = keys[e.which];
		$result.append('<div>' + key + '</div>');
	});
</script>
